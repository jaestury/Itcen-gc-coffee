<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>제품 관리</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">제품 추가</a>
    <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">제품 수정</a>
    <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">제품 삭제</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <th></th>
    <th scope="col">제품 ID</th>
    <th scope="col">제품명</th>
    <th scope="col">카테고리</th>
    <th scope="col">가격</th>
    <th scope="col">설명</th>
    <th scope="col">생성시간</th>
    <th scope="col">변경시간</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="product: ${products}" th:object="${product}">
        <td>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                </label>
            </div>
        </td>
        <td th:text="*{productId}"></td>
        <td th:text="*{productName}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{updatedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
